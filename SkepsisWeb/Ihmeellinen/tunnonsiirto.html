<h1>Tunnonsiirto</h1><p>Tunnonsiirto eli oletettu kyky siirt&auml;&auml; oma tuntoaisti johonkin fysikaaliseen esineeseen kuten k&auml;dess&auml; olevan lasin veteen. Kun vett&auml; kosketetaan esimerkiksi neulalla, koehenkil&ouml;n tulisi tuntea &auml;rsytys ja reagoida pistoon.</p><p>Katso: <a href="parapsykologiset_ilmiot.html">Parapsykologiset ilmi&ouml;t</a>.</p><p class="nonprint"><a href="../"><img alt="alkuun" src="../kuvat/top.png" style="border:0;width:20px;height:20px;" /></a> <a href="./"><img alt="palaa" src="../kuvat/back.png" style="border:0;width:20px;height:20px;" /></a></p>
