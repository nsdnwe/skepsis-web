<h1>Kuumerkki</h1><p>(engl.&nbsp;moon sign). Kuumerkki on astrologiaan liittyv&auml; k&auml;site, jolla viitataan siihen el&auml;inradan merkkiin, jossa Kuu on tiettyn&auml; hetken&auml;, esimerkiksi henkil&ouml;n syntym&auml;hetkell&auml;. T&auml;ll&ouml;in h&auml;n voi olla kuumerkilt&auml;&auml;n Neitsyt tms.</p><p>Katso: <a href="astrologia.html">Astrologia</a>; <a href="aurinkomerkki.html">Aurinkomerkki</a>.</p><p class="nonprint"><a href="../"><img alt="alkuun" src="../kuvat/top.png" style="border:0;width:20px;height:20px;" /></a> <a href="./"><img alt="palaa" src="../kuvat/back.png" style="border:0;width:20px;height:20px;" /></a></p>
