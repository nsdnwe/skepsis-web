<h1>Eetterikeho</h1><p>(engl.&nbsp;etheric body). Eetterikeho on yksi v&auml;itetyist&auml; kehoista fyysisen kehon ohella. Jotkut uskovat, ett&auml; sen avulla ihmiset kykenev&auml;t ottamaan vastaan universaalia el&auml;m&auml;nenergiaa. El&auml;m&auml;nenergia &rdquo;varastoituu&rdquo; chakroihin.</p><p>Katso: <a href="astraalikeho.html">Astraalikeho</a>; <a href="chakra.html">Chakra</a>.</p><p class="nonprint"><a href="../"><img alt="alkuun" src="../kuvat/top.png" style="border:0;width:20px;height:20px;" /></a> <a href="./"><img alt="palaa" src="../kuvat/back.png" style="border:0;width:20px;height:20px;" /></a></p>
