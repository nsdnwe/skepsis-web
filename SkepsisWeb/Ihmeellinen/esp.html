<h1>ESP</h1><p>(engl.&nbsp;extrasensory perception, ESP). ESP eli aistien ulkopuolinen havaitseminen on yleisnimitys ilmi&ouml;ille kuten telepatia, selv&auml;aistiminen ja prekognitio. K&auml;sitteen kehitti englantilainen para&shy;psykologi Joseph B. Rhine 1930-luvulla.</p><p>Katso: <a href="parapsykologiset_ilmiot.html">Parapsykologiset ilmi&ouml;t</a>; <a href="rhine_joseph_banks.html">Rhine, Joseph Banks</a>.</p><p class="nonprint"><a href="../"><img alt="alkuun" src="../kuvat/top.png" style="border:0;width:20px;height:20px;" /></a> <a href="./"><img alt="palaa" src="../kuvat/back.png" style="border:0;width:20px;height:20px;" /></a></p>
