<h1>Syntym&auml;kartta</h1><p>Syntym&auml;kartalla tai syntym&auml;t&auml;htikartalla tarkoitetaan astrologista kaaviota, johon on merkitty astrologisten &rdquo;planeettojen&rdquo; asemat ihmisen, valtion tms. syntym&auml;hetkell&auml;.</p><p>Katso: <a href="astrokartta.html">Astrokartta</a>; <a href="astrologia.html">Astrologia</a>; <a href="aurinkomerkki.html">Aurinkomerkki</a>.</p><p class="nonprint"><a href="../"><img alt="alkuun" src="../kuvat/top.png" style="border:0;width:20px;height:20px;" /></a> <a href="./"><img alt="palaa" src="../kuvat/back.png" style="border:0;width:20px;height:20px;" /></a></p>
