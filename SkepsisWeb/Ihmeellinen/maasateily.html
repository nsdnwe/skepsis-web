<h1>Maas&auml;teily</h1><p>(engl.&nbsp;earth rays, e-rays). Maas&auml;teilyll&auml; tarkoitetaan energiakentt&auml;&auml;, johon taikavarvun v&auml;itet&auml;&auml;n reagoivan. Tieteellisi&auml; todisteita maas&auml;teilyn olemassaolosta ei ole olemassa.</p><p>Katso: <a href="taikavarpu.html">Taikavarpu</a>.</p><p class="nonprint"><a href="../"><img alt="alkuun" src="../kuvat/top.png" style="border:0;width:20px;height:20px;" /></a> <a href="./"><img alt="palaa" src="../kuvat/back.png" style="border:0;width:20px;height:20px;" /></a></p>
